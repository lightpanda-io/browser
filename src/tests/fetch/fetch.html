<script src="../testing.js"></script>
<script id=fetch type=module>
  const promise1 = new Promise((resolve) => {
    fetch('http://127.0.0.1:9582/xhr/json')
    .then((res) => {
      return res.json()
    })
    .then((json) => {
      resolve(json);
    });
  });

  testing.async(promise1, (json) => {
    testing.expectEqual({over: '9000!!!'}, json);
  });
</script>
